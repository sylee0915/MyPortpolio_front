name: Auto PR from dev to main

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request (dev -> main)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 이미 열린 PR이 있는지 확인
          PR_EXISTS=$(gh pr list \
            --base main \
            --head dev \
            --state open \
            --json number \
            --jq 'length')

          if [ "$PR_EXISTS" -eq 0 ]; then
            gh pr create \
              --base main \
              --head dev \
              --title "dev → main 자동 머지 PR" \
              --body "dev 브랜치에 push되어 자동으로 생성된 Pull Request입니다."
          else
            echo "이미 dev → main PR이 열려 있습니다."
          fi
